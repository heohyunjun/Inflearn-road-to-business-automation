<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>면접 탈락 안내</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; line-height: 1.6;">
        <h2>안녕하세요, {이메일_받는_사람_이름}님</h2>
        <p>
            금번 {금번_채용_공고명} 면접에 참여해주셔서 감사드립니다.
        </p>
        <p>
            면접 과정에서 보여주신 열정과 노력은 매우 인상적이었습니다.
        </p>
        <p>
            하지만 이번에는 타인의 경력과 기술셋과 더욱 적합한 후보자가 선택되었습니다.
        </p>
        <p>
            미리 알려드리는 결과이기에 실망스러우시겠지만, 다른 기회에서 좋은 결과 있기를 기원합니다.
        </p>
        <p>
            지원해주셔서 다시 한번 감사드리며, 더 나은 기회를 찾아 뵙기를 기대합니다.
        </p>
        <p>감사합니다.</p>
        <p>인사담당자 드림</p>
    </div>
</body>
</html>
